<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APL Consulting</title>
  <style>
    :root {
      --blue1: #0078FF;
      --blue2: #00A0FF;
      --text: #E8ECF5;
      --bg: #0B0E13;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      animation: fadeIn 1.2s ease-out;
    }

    img {
      width: 180px;
      margin-bottom: 25px;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px 0;
      font-weight: 700;
      background: linear-gradient(90deg, var(--blue1), var(--blue2));
      -webkit-background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    .lang-switch {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: transparent;
      border: 1px solid var(--blue2);
      padding: 8px 14px;
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--blue2);
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.ibb.co/Mn3QP4N/apl-logo-blue.png" alt="APL Consulting Logo">

    <h1 id="title">Bientôt disponible</h1>
    <p id="subtitle">
      Notre nouvelle plateforme digitale APL Consulting est en construction.
      Optimisée pour la gestion, l’efficacité et l’automatisation.
    </p>

    <div class="lang-switch">
      <button onclick="setLang('fr')">FR</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </div>

  <script>
    function setLang(lang) {
      if (lang === 'fr') {
        document.getElementById("title").textContent = "Bientôt disponible";
        document.getElementById("subtitle").textContent =
          "Notre nouvelle plateforme digitale APL Consulting est en construction. Optimisée pour la gestion, l’efficacité et l’automatisation.";
      }
      if (lang === 'en') {
        document.getElementById("title").textContent = "Coming Soon";
        document.getElementById("subtitle").textContent =
          "Our new APL Consulting digital platform is under development. Optimized for management, efficiency, and automation.";
      }
    }
  </script>

</body>
</html>
